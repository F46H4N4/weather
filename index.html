<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h2 class="heading"> CHECK WEATHER TODAY</h2>

  <div class="col-4 mb-3 m-5" id="text">
    <input type="text" id="city" placeholder="enter your city">



    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
      aria-expanded="true" aria-controls="collapseOne" onclick="getData()">Get Details
      

  </div>
  <div id="result">

  </div>
</body>
<script>
  function getData() {
    let place = city.value;
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=2d6e2e11e67934c96816a744cb3fc739&units=metric`).
      then(res => res.json()).
      then(data => displayValue(data))
  }
  function displayValue(data) {
    console.log(data.main.temp);
    let place = data.name
    let temperature = data.main.temp
    let wind_speed = data.wind.speed
    let type = data.weather[0].main
    let html_data = `
        <div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong>PLACE:${place}</strong>
      </div>
    </div>
  
  
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">

  
        <strong>TEMPERATURE:${temperature}</strong>
        </div>
    
  </div>
  
    
  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">

          <strong>WIND SPEED:${wind_speed}</strong>     
    </div>

  
</div>

<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">

          <strong>CLIMATE:${type}</strong>      </div>
    </div>

  </div>
</div>`
    document.querySelector("#result").innerHTML = html_data


  }



</script>



</html>
